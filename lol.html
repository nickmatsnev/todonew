<div class="accordion accordion-flush"
     style="overflow-y: scroll; min-height: 50vh; max-height: 70vh;"
     id="accordionExample">

  {% for server in servers %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
      <button class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapse{{ forloop.counter }}"
              aria-expanded="false"
              aria-controls="flush-collapse{{ forloop.counter }}"
              data-server-fqdn="{{ server.serverFqdn }}">
        {{ server.serverFqdn }}
      </button>
    </h2>

    <div id="flush-collapse{{ forloop.counter }}"
         class="accordion-collapse collapse"
         aria-labelledby="heading{{ forloop.counter }}"
         data-bs-parent="#accordionExample">

      <div class="accordion-body">
        <!-- 
          Тут будет вложенный аккордеон с заказами (orders).
          Пока пусто, всё вставится через JS.
        -->
        <div id="AccordionWithOrdersToFill{{ server.serverFqdn }}">
          <!-- Пустой контейнер, куда скрипт добавит HTML заказов -->
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
